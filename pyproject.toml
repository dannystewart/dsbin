[tool.poetry]
name = "bin-scripts"
version = "1.0.0"
description = "Personal Python scripts"
authors = ["Danny Stewart <danny@stewart.cc>"]
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = ">=3.12,<3.13"
dsutil = { git = "https://gitlab.dannystewart.com/danny/dsutil.git" }
"path.py" = "^12.5.0"
argparse = "^1.4.0"
azure-storage-blob = "^12.23.1"
halo = "^0.0.31"
inquirer = "^3.4.0"
mutagen = "^1.47.0"
natsort = "^8.4.0"
numpy = "^2.1.3"
paramiko = "^3.5.0"
pathlib = "^1.0.1"
pillow = "^11.0.0"
pydub = "^0.25.1"
pygments = "^2.18.0"
pyperclip = "^1.9.0"
python-dotenv = "^1.0.1"
requests = "^2.32.3"
scipy = "^1.14.1"
scp = "^0.15.0"
soundfile = "^0.12.1"
termcolor = "^2.5.0"

[tool.poetry.group.dev.dependencies]
mypy = "^1.13.0"
ruff = "^0.7.2"
types-paramiko = "^3.5.0.20240928"
types-pillow = "^10.2.0.20240822"
types-requests = "^2.32.0.20241016"
types-send2trash = "^1.8.2.7"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
ignore_missing_imports = true
