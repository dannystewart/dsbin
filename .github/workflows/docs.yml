name: Publish Docs to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install package and documentation tools
        run: |
          pip install -e .
          pip install pdoc

      - name: Generate documentation
        run: |
          # Get package name from pyproject.toml
          PKG_NAME=$(grep -m 1 "name" pyproject.toml | cut -d'"' -f2 | cut -d"'" -f2 | tr -d ' ')
          echo "Package name: $PKG_NAME"

          # Generate docs - using src/package structure
          pdoc -o docs -d google "src/$PKG_NAME"

      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
